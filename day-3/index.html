<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="modal">
        <div class="modal-header">
            <h2>Share this challenge</h2>
            <span class="close-btn">&times;</span>
        </div>
        <div class="modal-content">
            <div class="social-icons">
                <div class="icon">
                    <i class="ri-chat-3-line"></i>
                    <p>Chat</p>
                </div>
                <div class="icon">
                    <i class="ri-telegram-line"></i>
                    <p>Telegram</p>
                </div>
                <div class="icon">
                    <i class="ri-twitter-line"></i>
                    <p>Twitter</p>
                </div>
                <div class="icon highlighted">
                    <i class="ri-whatsapp-line"></i>
                    <p>WhatsApp</p>
                </div>
                <div class="icon">
                    <i class="ri-at-line"></i>
                    <p>E-mail</p>
                </div>
                <div class="icon">
                    <i class="ri-share-line"></i>
                    <p>More</p>
                </div>
            </div>
            <div class="share-link">
                <p>Or share with link</p>
                <div class="link-container">
                    <input type="text" value="https://www.figma.com/file/NIfVYhYR9RMAQasassada/Share..." readonly>
                    <button class="copy-btn"><i class="ri-file-copy-line"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
